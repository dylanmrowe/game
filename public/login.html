<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cool Game - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">


</head>

<body>
    <div class="space"></div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="panel panel-b" id="login">
                <div class="panel-heading center">
                    <h3>Login to Cool Game!</h3>
                </div>
                <div class="panel-body" id="main-panel">

                    <form type="form" id="main">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button id="login-submit" type="submit" class="btn btn-default">Login</button>
                        <a id="new-account" href='#'>Create Account.</a>
                    </form>
                </div>
                <div class="panel-body" id="first-panel">

                    <form type="form" id="first-form">
                        <div class="form-group">
                            <label for="first-pass">Password:</label>
                            <input type="password" class="form-control" id="first-pass">
                        </div>
                        <div class="form-group">
                            <label for="second-pass">Re-Enter Password:</label>
                            <input type="password" class="form-control" id="second-pass">
                        </div>
                        <button id="first-submit" type="submit" class="btn btn-default">Change Password</button>
                    </form>

                </div>
                <div id="error" class="panel-footer alert-danger">
                </div>
                <div id="message" class="panel-footer alert-success">
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src='javascripts/login.js'></script>


</body>


</html>
